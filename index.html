<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <ul class="nav justify-content-start p-5">
            <div id="stripe">
            <li class="nav-item"><i class="bi bi-list p-2 my-icon"></i></li>
            </div>
            <div id="logo">
                <li class="nav-item"><strong>UberEats</strong></i></li>
            </div>

        </ul>
    </div>

    <ul class="container-fluid nav justify-content-end">
        <li class="nav-item px-3">
            <button type="button" class="btn btn-light rounded-pill"><i class="bi bi-person-fill"></i>Log in</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark rounded-pill">Sign up</button>
        </li>
    </ul>
</nav>
    <div class="container-fluid move-down">
        <h1><strong>Order food to your door</strong></h1>
        <div class="py-5">
        <nav class="nav">

            <li class="nav-item" id="box"><input size="50" type="text" placeholder="Enter delivery address"></li>
            <li class="nav-item px-2" id="mybutton">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-light">
                    <i class="bi bi-clock-fill px-1"></i>  Deliver now</button>
            </li>
            <li class="nav-item px-1">
                <button type="button" class="btn btn-dark">Find food</button>
            </li>

        </nav>
</div>
        <p><strong><a href="#">Sign In</a> for your recent addresses</strong></p>
    </div>

</div>


</body>
</html>
